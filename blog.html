<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦幻粒子闪烁特效</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 204, 0.5);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    
    <div class="container">
        <h1>梦幻粒子宇宙</h1>
        <p>悬浮在星空中的闪烁粒子，与您的光标共舞</p>
        <div class="controls">
            <button id="colorBtn">切换颜色主题</button>
            <button id="densityBtn">调整粒子密度</button>
            <button id="glowBtn">切换发光效果</button>
        </div>
    </div>

    <script>
        // 获取Canvas元素和上下文
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        
        // 设置Canvas尺寸为窗口大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // 鼠标位置跟踪
        const mouse = {
            x: null,
            y: null,
            radius: 100
        };
        
        // 监听鼠标移动
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });
        
        // 粒子类定义
        class Particle {
            constructor(x, y, size, color, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.baseSize = size;
                this.color = color;
                this.speedX = speedX;
                this.speedY = speedY;
                this.opacity = Math.random() * 0.5 + 0.5;
                this.pulseSpeed = Math.random() * 0.05 + 0.01;
                this.pulseOffset = Math.random() * Math.PI * 2;
                this.life = 1;
                this.decay = Math.random() * 0.002 + 0.001;
                this.respawn = false;
            }
            
            // 更新粒子状态
            update() {
                // 位置更新
                this.x += this.speedX;
                this.y += this.speedY;
                
                // 生命周期管理
                if (this.respawn) {
                    this.life -= this.decay;
                    if (this.life <= 0) {
                        this.reset();
                    }
                }
                
                // 边界检查
                if (this.x > canvas.width + this.size) this.x = -this.size;
                if (this.x < -this.size) this.x = canvas.width + this.size;
                if (this.y > canvas.height + this.size) this.y = -this.size;
                if (this.y < -this.size) this.y = canvas.height + this.size;
                
                // 鼠标交互
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < mouse.radius) {
                    const angle = Math.atan2(dy, dx);
                    const force = (mouse.radius - distance) / mouse.radius;
                    this.x -= Math.cos(angle) * force * 5;
                    this.y -= Math.sin(angle) * force * 5;
                }
                
                // 脉动效果
                this.size = this.baseSize + Math.sin(Date.now() * this.pulseSpeed + this.pulseOffset) * 1.5;
            }
            
            // 重置粒子
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.life = 1;
            }
            
            // 绘制粒子
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity * this.life;
                
                // 创建发光效果
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 3
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.5, this.color.replace('1)', '0.5)'));
                gradient.addColorStop(1, this.color.replace('1)', '0)'));
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // 粒子数组和参数
        let particles = [];
        const particleCount = 150;
        let colorThemes = [
            ['rgba(102, 0, 255, 1)', 'rgba(0, 204, 255, 1)', 'rgba(255, 0, 204, 1)'],
            ['rgba(255, 100, 0, 1)', 'rgba(255, 215, 0, 1)', 'rgba(255, 0, 100, 1)'],
            ['rgba(0, 255, 100, 1)', 'rgba(0, 200, 255, 1)', 'rgba(100, 0, 255, 1)']
        ];
        let currentTheme = 0;
        let glowEnabled = true;
        
        // 初始化粒子
        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                const size = Math.random() * 3 + 1;
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const speedX = (Math.random() - 0.5) * 0.5;
                const speedY = (Math.random() - 0.5) * 0.5;
                const color = colorThemes[currentTheme][Math.floor(Math.random() * colorThemes[currentTheme].length)];
                
                particles.push(new Particle(x, y, size, color, speedX, speedY));
            }
        }
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            // 使用半透明填充创建拖尾效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新和绘制所有粒子
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
        }
        
        // 窗口大小调整处理
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });
        
        // 控制按钮功能
        document.getElementById('colorBtn').addEventListener('click', () => {
            currentTheme = (currentTheme + 1) % colorThemes.length;
            initParticles();
        });
        
        document.getElementById('densityBtn').addEventListener('click', () => {
            // 切换粒子密度
            particleCount = particleCount === 150 ? 300 : 150;
            initParticles();
        });
        
        document.getElementById('glowBtn').addEventListener('click', () => {
            glowEnabled = !glowEnabled;
            // 这里可以添加发光效果开关逻辑
        });
        
        // 初始化并启动动画
        initParticles();
        animate();
        
        // 添加键盘交互
        window.addEventListener('keydown', (e) => {
            if (e.key === ' ') { // 空格键
                currentTheme = (currentTheme + 1) % colorThemes.length;
                initParticles();
            }
        });
    </script>
</body>
</html>
